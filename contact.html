<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevsCreate - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css?v=2">
  <link rel="stylesheet" href="css/app.css?v=2">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <div class="container">
    <header>
      <div class="logo">DevsCreate</div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." id="search-input">
        <div class="search-results" id="search-results"></div>
      </div>
      <button class="toggle" id="theme-toggle" type="button" aria-pressed="false">
        <span>Light</span>
        <div class="toggle-track">
          <div class="toggle-thumb" aria-hidden="true">☀️</div>
        </div>
      </button>
    </header>

    <section class="content">
      <div class="hero-text">
        <h1>Get in touch</h1>
        <p>Connect with us through our social channels and community platforms.</p>
        
        <div class="card contact-card">
          <p><strong>Discord Server</strong></p>
          <p>Join our community of developers</p>
          <a href="https://discord.gg/devscreate" target="_blank" rel="noopener noreferrer" class="contact-link">discord.gg/devscreate</a>
        </div>

        <div class="card contact-card">
          <p><strong>GitHub</strong></p>
          <p>Check out our open source projects</p>
          <a href="https://github.com/TheDevsCreate" target="_blank" rel="noopener noreferrer" class="contact-link">github.com/TheDevsCreate</a>
        </div>
      </div>

      <div class="illustration">
        <div class="stars"></div>
        <div class="sunrise"></div>
        <div class="orbit">
          <div class="planet"></div>
        </div>
        <div class="swatches">
          <div class="swatch light">
            <span>Daylight</span>
          </div>
          <div class="swatch dark">
            <span>Midnight</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <nav class="footer-nav">
        <a href="index.html" class="nav-link">
          ← Home
        </a>
        <span class="nav-link active">Contact</span>
        <a href="team.html" class="nav-link">
          Team →
        </a>
      </nav>
    </footer>
  </div>

</body>
</html>
